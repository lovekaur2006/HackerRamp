<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Clothing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>


    <div class="container">
        <header>

            <div class="logo_container">
                <a href="#"><img class="myntra_home" src="myntra_logo.webp" alt="Myntra Home" /><a>
            </div>
            <nav class="nav_bar">
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
                <a href="#">Home & Living</a>
                <a href="#">Beauty</a>
                <a id="nav_bar_new" href="#">Studio <sup>New</sup></a>
            </nav>
            <div class="search_bar">
                <span class="material-symbols-outlined search_icon">search</span>
                <input class="search_input" placeholder="Search for products, brands and more" />
            </div>
            <div class="action_bar">
                <div class="action_container">
                    <span class="material-symbols-outlined action_icon">person</span>
                    <span class="action_name">Profile</span>
                </div>
                <div class="action_container">
                    <span class="material-symbols-outlined action_icon">favorite</span>
                    <span class="action_name">Wishlist</span>
                </div>
                <a class="action_container" href="#">
                    <span class="material-symbols-outlined action_icon">shopping_bag</span>
                    <span class="action_name">Bag</span>
                    <span class="bag-item-count">0</span>
                </a>
            </div>

        </header>
        <div class="try">
            <div class="left-panel">
                <h2>Clothing Items</h2>
                <!-- <br>
                <p>Outfit 1</p>
                <img src="outfit1.jpg" alt="Outfit 1" class="clothing-item" data-outfit="outfit1.png">

                <br>

                <img src="outfit3.jpg" alt="Outfit 3" class="clothing-item" data-outfit="outfit3.png"> -->
                <br>
                <h3><u>Dresses</u></h3>
                <br>

                <div class="dress">

                    <img src="outfit14.jpg" alt="Outfit 14" class="clothing-item" data-outfit="outfit14.png">

                    <img src="outfit15.jpg" alt="Outfit 15" class="clothing-item" data-outfit="outfit15.png">

                    <img src="outfit16.jpg" alt="Outfit 16" class="clothing-item" data-outfit="outfit16.png">

                    <img src="outfit17.jpg" alt="Outfit 17" class="clothing-item" data-outfit="outfit17.png">

                    <img src="outfit9.jpg" alt="Outfit 9" class="clothing-item" data-outfit="outfit9.png">

                    <img src="outfit10.jpg" alt="Outfit 10" class="clothing-item" data-outfit="outfit10.png">

                    <img src="outfit11.jpg" alt="Outfit 11" class="clothing-item" data-outfit="outfit11.png">

                    <img src="outfit12.jpg" alt="Outfit 12" class="clothing-item" data-outfit="outfit12.png">

                    <img src="outfit13.jpg" alt="Outfit 13" class="clothing-item" data-outfit="outfit13.png">
                </div>
                <br>
                <br>
                <h3><u>Tops</u></h3>
                <br>
                <div class="top">
                    <h3><u> </u></h3>
                    <img src="outfit7.jpg" alt="Outfit 7" class="clothing-item" data-outfit="outfit7.png" width="20px"
                        height="100px">

                    <img src="outfit8.jpg" alt="Outfit 8" class="clothing-item" data-outfit="outfit8.png">

                </div>
                <br>
                <br>
                <h3><u>Bottoms</u></h3>
                <br>
                <div class="bottom">


                    <img src="outfit1.jpg" alt="Outfit 1" class="clothing-item" data-outfit="outfit1.png">

                    <img src="outfit2.jpg" alt="Outfit 2" class="clothing-item" data-outfit="outfit2.png">

                    <img src="outfit3.jpg" alt="Outfit 3" class="clothing-item" data-outfit="outfit3.png">

                    <img src="outfit4.jpg" alt="Outfit 4" class="clothing-item" data-outfit="outfit4.png">

                    <img src="outfit5.jpg" alt="Outfit 5" class="clothing-item" data-outfit="outfit5.png">

                    <img src="outfit6.jpg" alt="Outfit 6" class="clothing-item" data-outfit="outfit6.png">

                </div>
            </div>
            <div class="right-panel">
                <h2>Avatar</h2>
                <div class="avatar-container">
                    <img src="avatar-base.png" alt="Avatar" id="avatar">
                    <img src="girl.png" alt=" " id="outfit">

                <button id="submit">Submit</button>
            </div>
